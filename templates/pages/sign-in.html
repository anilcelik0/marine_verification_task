{% if messages %}
                  <ul class="messages">
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                      {% endfor %}
                  </ul>
                  {% endif %}
                  <form role="form" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                      {{form.username}}
                    </div>
                    <div class="mb-3">
                      {{form.password}}
                    </div>
                      <button type="submit" class="btn btn-lg btn-primary btn-lg w-100 mt-4 mb-0">Giriş Yap</button>
                  </form>
                    Hesabın yok mu?
                    <a href="{% url "signup" %}">Kayıt Ol</a>
