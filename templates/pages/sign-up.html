              {% if messages %}
              <ul class="messages">
                  {% for message in messages %}
                  <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
              </ul>
              {% endif %}
              <h5>Kayıt ol</h5>
              <form role="form" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  {{form.username}}
                </div>
                <div class="mb-3">
                  {{form.email}}
                </div>
                <div class="mb-3">
                  {{form.password1}}
                </div>
                <div class="mb-3">
                  {{form.password2}}
                </div>
                <input type="hidden" name="token" value="{{token}}">
                <div class="text-center">
                  <button type="submit">Kayıt ol</button>
                </div>
                <p class="text-sm mt-3 mb-0">Hesabın var mı? <a href="{% url "login" %}" class="text-dark font-weight-bolder">Giriş yap </a></p>
              </form>
